<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h2>Formulario</h2>
    <form action="" method="get" enctype="multipart/form-data">
        <div class="contenedor-input">
            <label for="nombre">Nombre</label>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required value="">
        </div>
        <div class="contenedor-input">
            <label for="apellido">Apellido</label>
            <input type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required>
        </div>
        <div class="contenedor-input">
            <label for="edad">Edad</label>
            <input type="number" name="edad" id="edad" placeholder="Ingrese su edad">
        </div>
        <div class="contenedor-input">
            <label for="correo">Correo electrónico</label>
            <input type="email" name="correo" id="correo" placeholder="Ingrese su correo e" required>
        </div>
        <div class="contenedor-input">
            <input type="checkbox" name="tiene_mascotas" id="tiene_mascotas" value="tiene_mascotas">
            <label for="tiene_mascotas">¿Tiene mascotas?</label>
        </div>
        <div class="contenedor-input">
            <input type="checkbox" name="tiene_hijos" id="tiene_hijos" value="tiene_hijos">
            <label for="tiene_hijos">¿Tiene hijos?</label>
        </div>
        <div class="contenedor-input">
            <label for="estrato">¿Cual es su estrato?</label> <br>
            <input type="radio" name="estrato" id="estrato1" value="1">
            <label for="tiene_hijos">1</label>
            <input type="radio" name="estrato" id="estrato2" value="2">
            <label for="tiene_hijos">2</label>
            <input type="radio" name="estrato" id="estrato3" value="3">
            <label for="tiene_hijos">3</label>
            <input type="radio" name="estrato" id="estrato4" value="4">
            <label for="tiene_hijos">4</label>
        </div>
        <div class="contenedor-input">
            <label for="biografia">Biografía</label>
            <textarea name="biografia" id="biografia" rows="4"></textarea>
        </div>
        <div class="contenedor-input">
            <label for="colores">Color preferido</label>
            <select name="colores" id="colores">
                <option value="">Seleccione una opción</option>
                <option value="azul">Azul</option>
                <option value="verde">Verde</option>
                <option value="blanco">Blanco</option>
            </select>
        </div>
        <div class="contenedor-input">
            <label for="foto">Seleccione su foto</label>
            <input type="file" name="foto" id="foto">
        </div>
        <div>
            <hr>
            <input type="submit" value="Enviar">
        </div>
    </form>
</body>
</html>
